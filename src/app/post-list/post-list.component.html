<div id="post_list">
	<div *ngFor="let post of posts">
		<div class="card">
			<a [routerLink] = "['/test/populate_post/' + post.link]"><div class="card-title"> {{post.titulo}} </div></a>
			<br>
			<small> Por {{post.autor}} em {{post.postado_em}}</small>
			<hr>
			<div class="card-body">
				<div markdown [data]='post.conteudo' class="card-text"></div>
				<hr>
				<small> {{post.tags}}</small>
			</div>
		</div><br><br>
	</div>
</div>
